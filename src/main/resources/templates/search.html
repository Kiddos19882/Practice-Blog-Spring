<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <title>Редактирование статить</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <div class="align-content-center">
        <h2>Search Result</h2>
        <div th:insert="blocks/search.html :: search"></div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Address</th>
            </tr>
            <div th:each="el : ${result}">
                <tr>
                    <td th:text="${el.name}"></td>
                    <td th:text="${el.email}"></td>
                    <td th:text="${el.address}"></td>
                </tr>
            </div>
        </table>
    </div>
    <div th:insert="blocks/footer.html :: footer"></div>
</div>
</body>
</html>
