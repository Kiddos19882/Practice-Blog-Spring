<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <title>Редактирование статить</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <h2>Edit Customer</h2>
    <div th:each="el:${customer}">
        <form th:action="${el.id} + '/save'" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:value="${el.name}" name="name" class="form-control mb-1"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:value="${el.email}" name="email" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:value="${el.address}" name="address" class="form-control mt-1"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
